<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1117;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 24px;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.8rem;
            color: #76b900;
        }
        .status {
            text-align: center;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: #888;
        }
        .status .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #76b900;
            margin-right: 6px;
            vertical-align: middle;
        }
        .status.error .dot { background: #e53935; }
        .cards {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }
        .card {
            background: #1a1d27;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 24px 32px;
            min-width: 180px;
            text-align: center;
        }
        .card .label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .card .value {
            font-size: 2.4rem;
            font-weight: 700;
            color: #76b900;
        }
        .card .unit {
            font-size: 1rem;
            color: #888;
            margin-left: 2px;
        }
        .chart-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1d27;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 24px;
        }
        .chart-container h2 {
            font-size: 1rem;
            color: #888;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <h1>GPU Monitor</h1>
    <div class="status" id="status">
        <span class="dot"></span> Connecting...
    </div>

    <div class="cards">
        <div class="card">
            <div class="label">Temperature</div>
            <div class="value" id="temp">--<span class="unit">&deg;C</span></div>
        </div>
        <div class="card">
            <div class="label">Fan Speed</div>
            <div class="value" id="fan">--<span class="unit">%</span></div>
        </div>
    </div>

    <div class="chart-container">
        <h2>Temperature History</h2>
        <canvas id="chart"></canvas>
    </div>

    <script>
        const MAX_POINTS = 60;
        const INTERVAL_MS = 5000;
        const labels = [];
        const tempData = [];

        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: tempData,
                    borderColor: '#76b900',
                    backgroundColor: 'rgba(118, 185, 0, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true,
                animation: false,
                scales: {
                    x: {
                        ticks: { color: '#555', maxTicksLimit: 10 },
                        grid: { color: '#1f222e' }
                    },
                    y: {
                        min: 0,
                        max: 100,
                        ticks: { color: '#555', callback: v => v + '°C' },
                        grid: { color: '#1f222e' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        const statusEl = document.getElementById('status');
        const tempEl = document.getElementById('temp');
        const fanEl = document.getElementById('fan');

        async function fetchMetrics() {
            try {
                const res = await fetch('/api/gpu');
                const data = await res.json();

                if (data.error) {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '<span class="dot"></span> Error: ' + data.error;
                    return;
                }

                tempEl.innerHTML = data.temperature_c + '<span class="unit">&deg;C</span>';
                fanEl.innerHTML = data.fan_speed_percent + '<span class="unit">%</span>';

                const now = new Date().toLocaleTimeString();
                labels.push(now);
                tempData.push(data.temperature_c);

                if (labels.length > MAX_POINTS) {
                    labels.shift();
                    tempData.shift();
                }

                chart.update();

                statusEl.className = 'status';
                statusEl.innerHTML = '<span class="dot"></span> Live — updated ' + now;
            } catch (e) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '<span class="dot"></span> Connection lost';
            }
        }

        fetchMetrics();
        setInterval(fetchMetrics, INTERVAL_MS);
    </script>
</body>
</html>
